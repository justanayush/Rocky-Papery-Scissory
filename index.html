<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky-Papery-Scissory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section class="container">
        <div class="resultArea">
            <span class="userResult">
                <img class="userImg" src="images/rock.png" alt="">
            </span>
            <span class="cpuResult">
                <img class="cpuImg" src="images/rock.png" alt="">
            </span>
        </div>
        <div class="btn-div">
            <button class="btn">Select an option</button>
        </div>
        
        <div class="optionArea">
            <span class="rock options">
                <img src="images/rock.png" alt="">
                <div class="name1">Rock</div>
            </span>
            <span class="paper options">
                <img src="images/paper.png" alt="">
                <div class="name2">Paper</div>
            </span>
            <span class="scissor options">
                <img src="images/scissors.png" alt="">
                <div class="name3">Scissors</div>
            </span>
        </div>
    </section>
</main>
</body>
<script src="script.js"></script>
</html>
